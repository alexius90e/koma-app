<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KOMA APP</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/index.css" />
    <script type="module" src="./js/index.js" defer></script>
  </head>

  <body>
    <main class="main">
      <section class="referrals">
        <div class="container">
          <div class="notification">
            <div class="notification__item notification__item_success">Copied</div>
          </div>

          <div class="referrals__content">
            <div class="referrals__heading">
              <div class="referrals__heading-title">Your referrals:</div>
              <div class="referrals__heading-count">42</div>
              <div class="referrals__heading-reset">
                <button class="referrals__heading-reset-button"></button>
              </div>
            </div>

            <div class="referrals__points">
              <div class="referrals__points-label">Points with referrals:</div>
              <div class="referrals__points-value">42 000</div>
            </div>

            <div class="referrals__info">
              <div class="referrals__info-invite">
                <a class="referrals__info-invite-link" href="#">Invite in Telegram</a>
              </div>

              <div class="referrals__info-title">Your referral link:</div>

              <div class="referrals__info-data">
                <span class="referrals__info-data-link">
                  https://t.me/koma/application?staradasdsaf
                </span>
                <button class="referrals__info-data-copy"></button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
