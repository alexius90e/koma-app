<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KOMA APP</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/index.css" />
    <script type="module" src="./js/index.js" defer></script>
  </head>

  <body>
    <main class="main">
      <section class="main-page">
        <div class="container">
          <div class="main-page__header">
            <div class="main-page__wallets">
              <div class="main-page__wallets-current">Wallet #1</div>

              <ul class="main-page__wallets-menu">
                <li class="main-page__wallets-menu-item">
                  <div class="main-page__wallets-menu-wallet active">
                    <span class="main-page__wallets-menu-wallet-name">Wallet #1</span>
                  </div>
                </li>
                <li class="main-page__wallets-menu-item">
                  <button class="main-page__wallets-menu-add">
                    <span class="main-page__wallets-menu-add-text">Add new wallet</span>
                  </button>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
