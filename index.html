<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KOMA APP</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/index.css" />
    <script type="module" src="./js/index.js" defer></script>
  </head>

  <body>
    <main class="main">
      <nav class="main-nav">
        <div class="container">
          <div class="main-nav__menu">
            <a class="main-nav__menu-link" href="#">
              <img class="main-nav__menu-link-icon" src="./assets/icons/gamepad.svg" alt="icon" />
            </a>
            <a class="main-nav__menu-link" href="#">
              <img class="main-nav__menu-link-icon" src="./assets/icons/handbag.svg" alt="icon" />
            </a>
            <a class="main-nav__menu-link active" href="#">
              <img class="main-nav__menu-link-icon" src="./assets/icons/user.svg" alt="icon" />
            </a>
            <a class="main-nav__menu-link" href="#">
              <img class="main-nav__menu-link-icon" src="./assets/icons/nft.svg" alt="icon" />
            </a>
            <a class="main-nav__menu-link" href="#">
              <img class="main-nav__menu-link-icon" src="./assets/icons/globe.svg" alt="icon" />
            </a>
          </div>
        </div>
      </nav>

      <section class="main-page">
        <div class="container">
          <div class="main-page__header">
            <div class="main-page__wallets">
              <div class="main-page__wallets-current">Wallet #1</div>

              <ul class="main-page__wallets-menu">
                <li class="main-page__wallets-menu-item">
                  <div class="main-page__wallets-menu-wallet active">
                    <span class="main-page__wallets-menu-wallet-name">Wallet #1</span>
                  </div>
                </li>
                <li class="main-page__wallets-menu-item">
                  <button class="main-page__wallets-menu-add">
                    <span class="main-page__wallets-menu-add-text">Add new wallet</span>
                  </button>
                </li>
              </ul>
            </div>

            <div class="main-page__login">
              <a class="main-page__login-button" href="#">Login</a>
            </div>
          </div>

          <div class="main-page__info active">
            <div class="main-page__info-connect">
              <button class="main-page__info-connect-button">CONNECT WALLET</button>
            </div>

            <div class="main-page__info-wallet">
              <div class="main-page__info-wallet-heading">
                <span class="main-page__info-wallet-id">0x9aa323...c67b5f1c</span>
                <button class="main-page__info-wallet-more"></button>
              </div>
              <div class="main-page__info-wallet-coins">42.56M $KOMA</div>
              <div class="main-page__info-wallet-balance">$516.661</div>
            </div>
          </div>

          <div class="points points_primary">
            <figure class="points__icon">
              <img class="points__icon-image" src="./assets/logo.svg" alt="logo" />
            </figure>
            <div class="points__title">KOMA Points</div>
            <div class="points__value">50 000</div>
            <div class="points__info">
              <button class="points__info-button">?</button>
            </div>

            <div class="points__modal"></div>
          </div>

          <div class="points points_secondary">
            <figure class="points__icon">
              <img class="points__icon-image" src="./assets/icons/wavy_check.svg" alt="logo" />
            </figure>
            <div class="points__title">Votes</div>
            <div class="points__value">10</div>
            <div class="points__info">
              <button class="points__info-button">?</button>
            </div>

            <div class="points__modal"></div>
          </div>

          <nav class="main-page__nav">
            <a class="main-page__nav-link" href="#">
              <span class="main-page__nav-link-title">KOMA DAO</span>
              <img class="main-page__nav-link-image" src="./assets/main/dao-vote.jpg" alt="image" />
            </a>
            <a class="main-page__nav-link" href="#">
              <span class="main-page__nav-link-title">referrals</span>
              <img class="main-page__nav-link-image" src="./assets/main/referals.jpg" alt="image" />
            </a>
          </nav>
        </div>
      </section>
    </main>
  </body>
</html>
